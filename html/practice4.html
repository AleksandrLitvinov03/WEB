<!DOCTYPE html>
<html lang="en">
<head>
    <a href="../index.html" class="home-button">Головна</a>
    <meta charset="UTF-8">
    <title>Virtual Keyboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/practice4.css">
</head>
<body>
    <div class="keyboard">
        <!-- Function Keys Row -->
        <div class="row row-function">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key">F3</div>
            <div class="key">F4</div>
            <div class="key">F5</div>
            <div class="key">F6</div>
            <div class="key">F7</div>
            <div class="key">F8</div>
            <div class="key">F9</div>
            <div class="key">F10</div>
            <div class="key">F11</div>
            <div class="key">F12</div>
            <div class="key">PrtSc</div>
            <div class="key">Del</div>
        </div>
        <!-- Number Row -->
        <div class="row">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key key-backspace">Backspace</div>
        </div>
        <!-- First Letter Row -->
        <div class="row">
            <div class="key key-tab">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <!-- Second Letter Row -->
        <div class="row">
            <div class="key key-caps">Caps</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key key-enter">Enter</div>
        </div>
        <!-- Third Letter Row -->
        <div class="row">
            <div class="key key-shift-left">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key key-shift-right">Shift</div>
        </div>
        <!-- Bottom Row -->
        <div class="row">
            <div class="key key-ctrl">Ctrl</div>
            <div class="key">Win</div>
            <div class="key key-alt">Alt</div>
            <div class="key key-space">Space</div>
            <div class="key key-alt">Alt</div>
            <div class="key key-fn">Fn</div>
            <div class="key key-ctrl">Ctrl</div>
        </div>
    </div>
</body>
</html>
